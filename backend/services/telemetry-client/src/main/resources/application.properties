# Quarkus application settings
quarkus.application.name=telemetry-client

# Logging configuration
quarkus.log.level=INFO
quarkus.log.category."com.example".level=DEBUG

# Native compilation settings
quarkus.native.container-build=true
quarkus.native.container-runtime=docker

# Metrics configuration
quarkus.micrometer.export.json.enabled=true
quarkus.micrometer.export.json.path=/metrics

# RabbitMQ broker credentials
rabbitmq.host=${RABBITMQ_HOST:localhost}
rabbitmq.port=${RABBITMQ_PORT:5672}
rabbitmq.username=${RABBITMQ_USERNAME:admin}
rabbitmq.password=${RABBITMQ_PASSWORD:admin123}

# Outgoing channel configuration (producer)
mp.messaging.outgoing.telemetry-channel.connector=smallrye-rabbitmq
mp.messaging.outgoing.telemetry-channel.exchange=telemetry-exchange
mp.messaging.outgoing.telemetry-channel.routing-key=telemetry-data
mp.messaging.outgoing.telemetry-channel.durable=true

# Custom configuration properties for device
device.id=${DEVICE_ID:device-001}