quarkus.rest-client.logging.scope=request-response
quarkus.rest-client.logging.body-limit=500
quarkus.http.port=9904
quarkus.rest-client.alerting-service-api.url=http://${ALERTING_SERVICE_HOST}:${ALERTING_SERVICE_PORT}/
quarkus.http.cors=true
quarkus.http.cors.origins=*
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS
quarkus.http.cors.headers=Accept,Authorization,Content-Type,Access-Control-Allow-Origin
quarkus.http.cors.access-control-allow-credentials=true
quarkus.http.cors.access-control-max-age=24H
quarkus.log.level=DEBUG