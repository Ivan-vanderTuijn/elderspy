# Quarkus application settings
quarkus.application.name=telemetry-ingestion-service

# Logging configuration
quarkus.log.level=INFO
quarkus.log.category."com.polytech".level=DEBUG

# Native compilation settings
quarkus.native.container-build=true
quarkus.native.container-runtime=docker

# Metrics configuration
quarkus.micrometer.enabled=true
quarkus.micrometer.export.json.enabled=true
quarkus.micrometer.export.json.path=/metrics

# RabbitMQ broker credentials
rabbitmq.host=${RABBITMQ_HOST:rabbitmq}
rabbitmq.port=${RABBITMQ_PORT:5672}
rabbitmq.username=${RABBITMQ_USERNAME:admin}
rabbitmq.password=${RABBITMQ_PASSWORD:admin123}

# Incoming channel configuration (consumer)
mq.messaging.incoming.telemetry-channel.connector=smallrye-rabbitmq
mq.messaging.incoming.telemetry-channel.queue=telemetry-queue
mq.messaging.incoming.telemetry-channel.exchange=telemetry-exchange
mq.messaging.incoming.telemetry-channel.routing-key=telemetry-data
mq.messaging.incoming.telemetry-channel.durable=true

# Custom InfluxDB configuration properties
influxdb.url=${INFLUXDB_URL:http://localhost:8086}
influxdb.token=${INFLUXDB_TOKEN:your-super-secret-auth-token}
influxdb.org=${INFLUXDB_ORG:telemetry-org}
influxdb.bucket=${INFLUXDB_BUCKET:telemetry-bucket}